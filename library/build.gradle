apply plugin: 'com.android.library'
//apply plugin: 'com.github.dcendents.android-maven'

def USER = "zhangkari"
def GROUP = "com.mpz.android.widget"
def ARTIFACT = "textsurface"
def VName = "1.1.0"
def DESCRIPTION = "TextSurface animation"
def URL = "https://github.com/zhangkari/TextSurface"

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    publish {
        userOrg = USER
        groupId = GROUP
        artifactId = ARTIFACT
        publishVersion = VName
        desc = DESCRIPTION
        website = URL
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.13.1'
    implementation 'androidx.appcompat:appcompat:1.2.0'
}
